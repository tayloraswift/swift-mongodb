# This workflow validates the packageâ€™s documentation. Because documentation building involves
# compiling the package, this also checks that the package itself compiles successfully on each
# supported platform.
name: documentation

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    linux:
        runs-on: ubuntu-24.04
        name: Ubuntu

        steps:
            #   Important! We install an Ubuntu 22.04 Swift toolchain, and not the 24.04 one
            #   because the 24.04 toolchain for some reason is built with assertions enabled,
            #   which causes the Swift compiler to crash when building the package.
            -   name: Install Swift
                uses: tayloraswift/swift-install-action@master
                with:
                    swift-prefix: "swift-5.10.1-release/ubuntu2204/swift-5.10.1-RELEASE"
                    swift-id: "swift-5.10.1-RELEASE-ubuntu22.04"

            -   name: Install Unidoc
                uses: tayloraswift/swift-unidoc-action@master
                with:
                    unidoc-version: "master"

            #   This clobbers everything in the current directory!
            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Validate documentation
                run: |
                    unidoc compile -I .. \
                    --swift-toolchain $SWIFT_INSTALLATION \
                    --ci fail-on-errors \
                    --package-name swift-mongodb

    macos:
        runs-on: macos-14
        name: macOS
        env:
            DEVELOPER_DIR: "/Applications/Xcode_15.3.app/Contents/Developer"

        steps:
            -   name: Install Unidoc
                uses: tayloraswift/swift-unidoc-action@master
                with:
                    unidoc-version: "master"

            -   name: Checkout repository
                uses: actions/checkout@v3

            -   name: Validate documentation
                run: |
                    unidoc compile -I .. \
                    --swift-toolchain $SWIFT_INSTALLATION \
                    --ci fail-on-errors \
                    --package-name swift-mongodb
